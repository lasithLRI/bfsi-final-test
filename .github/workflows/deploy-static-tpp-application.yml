name: Deploy Static TPP Application to GitHub Pages

on:
  push:
    branches:
      - development
    paths:
      - 'use-case-demos/static-tpp-application/**'
  workflow_dispatch: # allows manual trigger from the Actions tab

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: use-case-demos/static-tpp-application

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: use-case-demos/static-tpp-application/pnpm-lock.yaml

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build React App
        run: pnpm run build
        env:
          CI: false # prevents warnings from being treated as errors

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: use-case-demos/static-tpp-application/build
          branch: gh-pages
          clean: true

      - name: List dist folder
        run: ls -la use-case-demos/static-tpp-application/
